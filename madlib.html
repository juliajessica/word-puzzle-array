<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Puzzle</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle</h1>
      <form id="puzzleForm">
        <div class="form-group">
          <label for="wordEntered">Enter a sentence:</label>
          <input id="wordEntered" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Create Puzzle!</button>

      </form>
      <div class="output" id="puzzleResult">...</div>
    </div>

  </body>
</html>
